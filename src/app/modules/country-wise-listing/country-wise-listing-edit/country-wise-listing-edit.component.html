<div class="course-add-container">
    <div class="row container" style="margin-top: 2em;">
        <div class="col-md-12">
            <h3>Edit {{currentCountry?.country}}</h3>
        </div>
    </div>

    <div class="row container mt-4">
        <div class="col-md-12">
            <div class="card form-container p-5">
                <div class="row" [formGroup]="editForm">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label>Cases</label>
                            <input formControlName="cases" min="0" type="number" class="form-control" placeholder="Cases">
                            <p class="text-danger mb-0"
                                *ngIf="editForm.get('cases').invalid && editForm.get('cases').touched">Please enter
                                valid number of cases</p>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label>Deaths</label>
                            <input formControlName="deaths" min="0" type="number" class="form-control" placeholder="Deaths">
                            <p class="text-danger mb-0"
                                *ngIf="editForm.get('deaths').invalid && editForm.get('deaths').touched">Please enter
                                valid number of deaths</p>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label>Recovered</label>
                            <input formControlName="recovered" min="0" type="number" class="form-control"
                                placeholder="Recovered">
                            <p class="text-danger mb-0"
                                *ngIf="editForm.get('recovered').invalid && editForm.get('recovered').touched">Please
                                enter valid number of recovered</p>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label>Tests</label>
                            <input formControlName="tests" min="0" type="number" class="form-control" placeholder="Tests">
                            <p class="text-danger mb-0"
                                *ngIf="editForm.get('tests').invalid && editForm.get('tests').touched">Please enter
                                valid number of tests</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-secondary mr-1" routerLink="/country-wise-list">Cancel</button>
                <button class="btn btn-primary" (click)="updateItem()">Save</button>
            </div>
        </div>
    </div>
</div>
